<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <textarea id="output" name="" id="" cols="10" rows="10"></textarea>
      <div class="keypad">
        <div class="container-k1">
          <div class="key-value operator">+</div>
          <div class="key-value operator">-</div>
          <div class="key-value operator">*</div>
          <div class="key-value" onclick="display()">7</div>
          <div class="key-value">8</div>
          <div class="key-value">9</div>
          <div class="key-value">4</div>
          <div class="key-value">5</div>
          <div class="key-value">6</div>
          <div class="key-value">1</div>
          <div class="key-value">2</div>
          <div class="key-value">3</div>
          <div class="key-value">0</div>
          <div class="key-value">.</div>
          <div class="key-value">C</div>
        </div>
        <div class="container-k2">
          <div class="key-value operator">/</div>
          <div class="key-value equal-key">=</div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
