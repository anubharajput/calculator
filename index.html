<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="calculator">
      <input class="input" type="text" />
      <div class="keypad">
        <div class="container-k1">
          <div class="key operator">+</div>
          <div class="key operator">-</div>
          <div class="key operator">*</div>
          <div class="key" onclick="display()">7</div>
          <div class="key">8</div>
          <div class="key">9</div>
          <div class="key">4</div>
          <div class="key">5</div>
          <div class="key">6</div>
          <div class="key">1</div>
          <div class="key">2</div>
          <div class="key">3</div>
          <div class="key">0</div>
          <div class="key">.</div>
          <div class="key">C</div>
        </div>
        <div class="container-k2">
          <div class="key operator">/</div>
          <div class="key long-key">=</div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
